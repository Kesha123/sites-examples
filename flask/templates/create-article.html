{% extends 'pattern.html' %}

{% block title %}
Article
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Статьи</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Название"><br>
            <textarea name="intro" id="intro" class="form-control" placeholder="Вступление"></textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Текст"></textarea><br>
            <input type="submit" class="btn btn-success" value="Добавить">
        </form>
    </div>
{% endblock %}
