{% extends 'pattern.html' %}

{% block title %}
Posts
{% endblock %}

{% block body %}
    <div class="container">
    {% if articles|length > 0 %}
        {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>{{ el.date.date() }}</b></p>
            <a  href="/posts/{{ el.id }}" class="btn btn-warning">Add article</a>
        </div>
        {% endfor %}
    {% else %}
        <p>There is no articles</p>
    {% endif %}
    </div>
{% endblock %}
